<!DOCTYPE html>
<html>
<head>
    <title>G√©olocalisation Esclangon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 350px;
            background: #2d2d2d;
            padding: 20px;
            overflow-y: auto;
        }
        .info-card {
            background: #3d3d3d;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .info-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #map {
            flex: 1;
        }
        .details {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
        h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2><span class="status"></span> Position Temps R√©el</h2>
            
            <div class="info-card">
                <div class="info-label">üö™ Salle</div>
                <div class="info-value" id="room">---</div>
            </div>
            
            <div class="info-card">
                <div class="info-label">üè¢ √âtage</div>
                <div class="info-value" id="floor">---</div>
            </div>
            
            <div class="info-card">
                <div class="info-label">üìç Position</div>
                <div class="info-value" id="location">---</div>
            </div>
            
            <div class="info-card">
                <div class="info-label">üïê Derni√®re mise √† jour</div>
                <div class="info-value" id="time">---</div>
            </div>
            
            <div class="info-card">
                <div class="info-label">üìä Confiance</div>
                <div class="info-value" id="confidence">---</div>
            </div>
            
            <div class="details" id="details"></div>
        </div>
        
        <div id="map"></div>
    </div>

    <script>
        const map = L.map('map').setView([48.845151, 2.357054], 18);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        
        let marker = null;
        
        const ws = new WebSocket('ws://localhost:8000/ws');
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.success) {
                if (marker) {
                    marker.setLatLng([data.lat, data.lon]);
                } else {
                    marker = L.marker([data.lat, data.lon], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).addTo(map);
                }
                
                map.setView([data.lat, data.lon], 18);
                
                const room = data.room_info;
                document.getElementById('room').textContent = room.room;
                document.getElementById('floor').textContent = room.floor;
                document.getElementById('location').textContent = room.location;
                document.getElementById('time').textContent = room.timestamp;
                document.getElementById('confidence').textContent = room.confidence;
                
                let detailsHTML = '<strong>APs d√©tect√©s:</strong><br>';
                data.details.forEach(ap => {
                    detailsHTML += `${ap.mac} (${ap.ssid}): ${ap.rssi}dB ‚Üí ${ap.distance}<br>`;
                });
                document.getElementById('details').innerHTML = detailsHTML;
            }
        };
        
        ws.onopen = () => {
            console.log('‚úÖ WebSocket connected');
            document.querySelector('.status').style.background = '#4CAF50';
        };
        
        ws.onclose = () => {
            console.log('‚ùå WebSocket disconnected');
            document.querySelector('.status').style.background = '#f44336';
        };
        
        fetch('http://localhost:8000/api/position')
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    ws.onmessage({data: JSON.stringify(data)});
                }
            });
    </script>
</body>
</html>
